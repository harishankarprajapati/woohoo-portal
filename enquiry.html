<body class="secfullenquribg">

  <div class="overlay">
    <div class="container">
      <div class="top-nav d-flex justify-content-between align-items-center">
        <a href="index.html" class="back-home"><i class="bi bi-arrow-left"></i> HOME</a>
        <div class="logo">WOO<br>HOO</div>
      </div>

      <div class="form-container">
        <h2>ENQUIRY</h2>
        <p class="text-center text-light">Drop your details with us and someone from our team will get in touch with you soon!</p>
        <h1></h1>
        <form id="enquiryForm" novalidate>
          <div class="mb-3">
            <label for="fullname">Full name*</label>
            <input type="text" id="fullname" class="form-control" placeholder="Enter Full Name.." required />
          </div>

          <div class="mb-3">
            <label for="mobile">Mobile Number*</label>
            <div class="d-flex gap-2">
              <select class="form-select w-auto" style="max-width: 90px;" id="countryCode">
                <option selected>+91</option>
                <option>+1</option>
                <option>+44</option>
                <option>+61</option>
              </select>
              <input type="tel" id="mobile" class="form-control flex-grow-1" placeholder="88987 65567" required />
            </div>
            <div id="mobileError" class="error"></div>
          </div>

          <div class="mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email address.." required />
          </div>

          <div class="mb-3">
            <label for="interest">Interested In*</label>
            <select id="interest" class="form-select" required>
              <option value="">--select--</option>
              <option>Personal Training</option>
              <option>Nutrition Plan</option>
              <option>General Membership</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="current-gym">Which gym do you go to right now?</label>
            <input type="text" id="current-gym" class="form-control" placeholder="Enter text.." />
          </div>

          <div class="mb-3">
            <label for="referral">From where you heard about us?</label>
            <select id="referral" class="form-select">
              <option value="">--select--</option>
              <option>Instagram</option>
              <option>Friend</option>
              <option>Google Search</option>
              <option>Other</option>
            </select>
          </div>

          <button type="submit" class="btn btn-submit w-100">SUBMIT</button>
        </form>
      </div>
    </div>
  </div>





    <script src="https://cdn.knightlab.com/libs/juxtapose/latest/js/juxtapose.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/owl.carousel.min.js" type="text/javascript"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

     <script>
    document.getElementById('enquiryForm').addEventListener('submit', function (e) {
      const mobileInput = document.getElementById('mobile');
      const errorDiv = document.getElementById('mobileError');
      const mobileNumber = mobileInput.value.trim();

      const digitOnly = /^[0-9]{10}$/;

      if (!digitOnly.test(mobileNumber)) {
        e.preventDefault();
        errorDiv.textContent = 'Please enter a valid 10-digit mobile number.';
        mobileInput.focus();
      } else {
        errorDiv.textContent = '';
      }
    });
  </script>
</body>
